# Ten ung dung
spring.application.name=BlogManagement

# Cau hinh DataSource cho PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/BlogManagement
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

# Cau hinh JPA va Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Cau hinh upload file
fileUpload.rootPath=E:\\Anythings\\HocLapTrinh\\Java\\UploadBlogManagement
spring.http.multipart.max-file-size=10MB
spring.http.multipart.max-request-size=11MB

# Cau hinh kiem tra ket noi co so du lieu
spring.datasource.testWhileIdle=true

# Cau hinh cac repository
spring.data.jpa.repositories.enabled=true

# Cau hinh static resources
spring.mvc.static-path-pattern=/**